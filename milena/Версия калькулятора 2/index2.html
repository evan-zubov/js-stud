<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <title>Calculator</title>
  <link rel="stylesheet" href="mystyle2.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script defer src="myScript2.js"></script>
</head>

<body>
  
  <div class="container" id="container">
    <div id="displayMem"></div>
    <div id="display">0</div>

    <div class="button-container">
      <button id="percnt" class="btn btn-operator" data-type='%'>&percnt;</button>
      <button id='btnCancelEntry' class="btn btn-action" data-type="CE">CE</button>
      <button id='btnClear' class="btn btn-action" data-type="C">C</button>
      <button id='backSpace' class="btn btn-action" data-type="backSpace"><i class="bi bi-backspace"></i></button>
      <button id="frac1x" class="btn btn-operator" data-type='frac'>&sup1;&#8725;&#8339;</button>
      <button id="x2" class="btn btn-operator" data-type='x2'>\(x^2\)</button>
      <button id="sqrtx" class="btn btn-operator" data-type='sqrt2'>\(\sqrt[2]{x}\)</button>
      <button class="btn btn-operator" data-type="/">\(\div\)</button>
      <button class="btn btn-number" data-value="7" data-type="number">7</button>
      <button class="btn btn-number" data-value="8" data-type="number">8</button>
      <button class="btn btn-number" data-value="9" data-type="number">9</button>
      <button class="btn btn-operator" data-type="*">\(\times\)</button>
      <button class="btn btn-number" data-value="4" data-type="number">4</button>
      <button class="btn btn-number" data-value="5" data-type="number">5</button>
      <button class="btn btn-number" data-value="6" data-type="number">6</button>
      <button class="btn btn-operator" data-type="-">\(-\)</button>
      <button class="btn btn-number" data-value="1" data-type="number">1</button>
      <button class="btn btn-number" data-value="2" data-type="number">2</button>
      <button class="btn btn-number" data-value="3" data-type="number">3</button>
      <button class="btn btn-operator" data-type="+">\(+\)</button>
      <button id="pm" class="btn btn-number btn-number-mod" data-value="-" data-type="numberPM">&#8314;&#8725;&#8331;</button>
      <button class="btn btn-number" data-value="0" data-type="number">0</button>
      <button id="dot" class="btn btn-number btn-number-mod" data-value="." data-type="numberDot">\(.\)</button>
      <button id='btnEquals' class="btn " data-type="=">\(=\)</button>
    </div>

  </div>
</body>
</html>
